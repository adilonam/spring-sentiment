server:
  port: 8080

spring:
  application:
    name: gateway

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    try-it-out-enabled: true
    operations-sorter: method
    tags-sorter: alpha
    filter: true

logging:
  level:
    "[ma.code212.gateway]": INFO


# mvn spring-boot:run